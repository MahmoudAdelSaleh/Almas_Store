<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>كاشير متكامل - نسخة محلية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #343a40;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --text-dark: #222;
            --bg-light: #f8f9fa;
            --white: #fff;
            --border-color: #dee2e6;
            --shadow-light: 0 2px 4px rgba(0, 0, 0, 0.08);
            --border-radius: 6px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            background: var(--bg-light);
            color: var(--text-dark);
            direction: rtl;
        }

        #app-container {
            display: none;
        }

        header,
        nav {
            position: sticky;
            z-index: 1010;
        }

        header {
            background: var(--primary-color);
            color: var(--white);
            padding: 15px;
            text-align: center;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        nav {
            display: flex;
            background: var(--secondary-color);
            overflow-x: auto;
            top: 73px;
        }

        nav button {
            flex: 1 0 auto;
            padding: 12px 15px;
            border: none;
            background: var(--secondary-color);
            color: var(--white);
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }

        nav button.active,
        nav button:hover {
            background: #0056b3;
        }

        nav button.hidden {
            display: none;
        }

        main {
            padding: 15px;
            max-width: 900px;
            margin: auto;
        }

        section {
            display: none;
        }

        section.active {
            display: block;
        }

        input,
        select,
        button,
        table {
            font-size: 16px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: #0056b3;
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background: #e9ecef;
        }

        tbody tr:nth-child(even) {
            background-color: var(--bg-light);
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 14px;
            margin: 0 2px;
            border-radius: 4px;
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: var(--text-dark);
        }

        .summary-box,
        .customer-card {
            background: var(--white);
            padding: 15px;
            margin: 15px 0;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }

        #notification-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
        }

        .notification {
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(20px);
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        #login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        #logoutBtn {
            background: var(--danger-color);
        }

        #barcode-scanner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1011;
            display: none;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }

        #reader {
            width: 90%;
            max-width: 350px;
            border: 3px solid var(--white);
            box-shadow: 0 0 0 2000px rgba(0, 0, 0, 0.5);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        #closeScannerBtn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1012;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group-field {
            text-align: center;
            border-radius: 0;
            padding: 5px 10px;
            height: 38px;
            border-left: none;
            border-right: none;
            width: 70px;
            flex-grow: 0 !important;
        }

        .input-group-btn {
            border-radius: 0;
            padding: 5px 12px;
            font-size: 18px;
            line-height: 1;
            height: 38px;
            flex-shrink: 0;
        }

        #decreaseDeliveryBtn {
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        #increaseDeliveryBtn {
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="login-container"></div>

    <div id="app-container">
        <header>
            <span>كاشير (نسخة محلية)</span>
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> خروج</button>
        </header>
        <nav>
            <button data-tab="sales" class="active"><i class="fas fa-cash-register"></i> المبيعات</button>
            <button data-tab="items"><i class="fas fa-box"></i> الأصناف</button>
        </nav>
        <main>
            <section id="sales" class="active"></section>
            <section id="items"></section>
        </main>
    </div>

    <div id="barcode-scanner-container">
